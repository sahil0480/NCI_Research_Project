name: Multi-Cloud Deploy (GCP, Azure, AWS)

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  actions: write

env:
  IMAGE_NAME: django-app
  GCP_PROJECT_ID: nci-research-project
  GCP_REGION: europe-west1
  AZURE_RESOURCE_GROUP: nci-azure-rg
  AZURE_AKS_CLUSTER: nci-aks-cluster
  AZURE_ACR_NAME: nciregistryacr
  AZURE_STORAGE_ACCOUNT: nciresearchstorage
  GCP_LOG_BUCKET: nci-deployment-logs
  AZURE_LOG_CONTAINER: deployment-logs
  AWS_REGION: eu-west-1
  AWS_LOG_BUCKET: nci-multicloud-logs-bucket

jobs:

  changes:
    runs-on: ubuntu-latest
    outputs:
      django_changed: ${{ steps.filter.outputs.django }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            django:
              - 'django-app/**'

  set-image-tag:
    needs: changes
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set.outputs.tag }}
    steps:
      - name: Set image tag based on changes
        id: set
        run: |
          if [ "${{ needs.changes.outputs.django_changed }}" == "true" ]; then
            echo "tag=commit-${{ github.sha }}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: changes
    if: needs.changes.outputs.django_changed == 'true'
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v3

      - name: Set Image Tag
        id: set-tag
        run: echo "tag=commit-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Auth GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_KEY }}

      - name: Azure ACR Login
        run: az acr login --name ${{ env.AZURE_ACR_NAME }}

      - name: Parse AWS credentials
        id: aws-creds
        run: |
          echo "AWS_ACCESS_KEY_ID=$(echo '${{ secrets.AWS_KEY }}' | jq -r .AccessKeyId)" >> $GITHUB_OUTPUT
          echo "AWS_SECRET_ACCESS_KEY=$(echo '${{ secrets.AWS_KEY }}' | jq -r .SecretAccessKey)" >> $GITHUB_OUTPUT
          echo "AWS_ACCOUNT_ID=$(echo '${{ secrets.AWS_KEY }}' | jq -r .AccountId)" >> $GITHUB_OUTPUT

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ steps.aws-creds.outputs.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ steps.aws-creds.outputs.AWS_SECRET_ACCESS_KEY }}

      - name: AWS ECR Login
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
          docker login --username AWS --password-stdin ${{ steps.aws-creds.outputs.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Build and Push Docker Images
        run: |
          docker build -t europe-west1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/django-repo/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }} \
                       -t ${{ env.AZURE_ACR_NAME }}.azurecr.io/ml-${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }} \
                       -t ${{ steps.aws-creds.outputs.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/ml-${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }} .
          docker push europe-west1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/django-repo/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}
          docker push ${{ env.AZURE_ACR_NAME }}.azurecr.io/ml-${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}
          docker push ${{ steps.aws-creds.outputs.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/ml-${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}

  deploy-gcp:
    needs: set-image-tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
      - uses: google-github-actions/setup-gcloud@v1
        with:
          install_components: gke-gcloud-auth-plugin
      - run: |
          gcloud container clusters get-credentials nci-research-cluster --region ${{ env.GCP_REGION }} --project ${{ env.GCP_PROJECT_ID }}
          START=$(date -u +%s)
          kubectl apply -f k8s/gcp/
          sleep 10
          kubectl set image deployment/django-app django-container=europe-west1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/django-repo/${{ env.IMAGE_NAME }}:${{ needs.set-image-tag.outputs.image_tag }}
          kubectl rollout status deployment django-app
          END=$(date -u +%s)
          echo "cloud,start_time,end_time,duration_seconds,status" > log.csv
          echo "GCP,$START,$END,$((END-START)),success" >> log.csv
          gsutil cp log.csv gs://${{ env.GCP_LOG_BUCKET }}/deploy-log-gcp-${{ github.run_id }}.csv

  deploy-azure:
    needs: set-image-tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_KEY }}
      - uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ env.AZURE_AKS_CLUSTER }}
      - run: |
          START=$(date -u +%s)
          kubectl apply -f k8s/azure/
          kubectl set image deployment/django-app django-container=${{ env.AZURE_ACR_NAME }}.azurecr.io/ml-${{ env.IMAGE_NAME }}:${{ needs.set-image-tag.outputs.image_tag }}
          kubectl rollout status deployment django-app
          END=$(date -u +%s)
          echo "cloud,start_time,end_time,duration_seconds,status" > log.csv
          echo "Azure,$START,$END,$((END-START)),success" >> log.csv
          az storage blob upload --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} --container-name ${{ env.AZURE_LOG_CONTAINER }} --name deploy-log-azure-${{ github.run_id }}.csv --file log.csv --auth-mode key --account-key ${{ secrets.AZURE_STORAGE_KEY }}

  deploy-aws:
    needs: set-image-tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Parse AWS creds
        id: aws-creds
        run: |
          echo "AWS_ACCESS_KEY_ID=$(echo '${{ secrets.AWS_KEY }}' | jq -r .AccessKeyId)" >> $GITHUB_OUTPUT
          echo "AWS_SECRET_ACCESS_KEY=$(echo '${{ secrets.AWS_KEY }}' | jq -r .SecretAccessKey)" >> $GITHUB_OUTPUT
          echo "AWS_ACCOUNT_ID=$(echo '${{ secrets.AWS_KEY }}' | jq -r .AccountId)" >> $GITHUB_OUTPUT
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ steps.aws-creds.outputs.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ steps.aws-creds.outputs.AWS_SECRET_ACCESS_KEY }}
      - run: aws eks update-kubeconfig --name nci-research-eks --region ${{ env.AWS_REGION }}
      - run: |
          START=$(date -u +%s)
          kubectl apply -f k8s/aws/
          kubectl set image deployment/django-app django-container=${{ steps.aws-creds.outputs.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/ml-${{ env.IMAGE_NAME }}:${{ needs.set-image-tag.outputs.image_tag }}
          kubectl rollout status deployment django-app
          END=$(date -u +%s)
          echo "cloud,start_time,end_time,duration_seconds,status" > log.csv
          echo "AWS,$START,$END,$((END-START)),success" >> log.csv
          aws s3 cp log.csv s3://${{ env.AWS_LOG_BUCKET }}/deploy-log-aws-${{ github.run_id }}.csv

  collect-logs:
    needs: [deploy-gcp, deploy-azure, deploy-aws]
    runs-on: ubuntu-latest
    outputs:
      merged_log_path: ${{ steps.merge.outputs.path }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install tools
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          pip install pandas

      - name: Download logs
        run: |
          mkdir -p logs
          echo "Downloading GCP logs..."
          gsutil cp gs://${{ env.GCP_LOG_BUCKET }}/deploy-log-gcp-*.csv logs/ || true
          echo "Downloading Azure logs..."
          az storage blob download-batch --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} \
              --destination logs --source ${{ env.AZURE_LOG_CONTAINER }} \
              --pattern deploy-log-azure-*.csv \
              --account-key ${{ secrets.AZURE_STORAGE_KEY }} || true
          echo "Downloading AWS logs..."
          aws s3 cp s3://${{ env.AWS_LOG_BUCKET }}/ logs/ --recursive --exclude "*" --include "deploy-log-aws-*.csv" || true

      - name: Merge logs
        id: merge
        run: |
          python scripts/merge_logs.py
          echo "path=logs/merged_logs.csv" >> $GITHUB_OUTPUT

  train-model:
    needs: collect-logs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install ML packages
        run: |
          pip install azureml-core azure-identity pandas scikit-learn xgboost lightgbm matplotlib

      - name: Write AzureML config
        run: |
          mkdir -p ml/.azureml
          echo '${{ secrets.AZURE_ML_KEY }}' > ml/.azureml/config.json

      - name: Trigger Azure ML
        working-directory: ml
        run: python azureml_train.py --log-file ../${{ needs.collect-logs.outputs.merged_log_path }}

      - name: Show Training Output
        run: cat ml/best_result.txt

  