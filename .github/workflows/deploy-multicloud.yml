name: Multi-Cloud Deploy (GCP, Azure, AWS)

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  actions: write

env:
  IMAGE_NAME: django-app
  GCP_PROJECT_ID: nci-research-project
  GCP_REGION: europe-west1
  AZURE_RESOURCE_GROUP: nci-azure-rg
  AZURE_AKS_CLUSTER: nci-aks-cluster
  AZURE_ACR_NAME: nciregistryacr
  AZURE_STORAGE_ACCOUNT: nciresearchstorage
  GCP_LOG_BUCKET: nci-deployment-logs
  AZURE_LOG_CONTAINER: deployment-logs
  AWS_REGION: eu-west-1
  AWS_LOG_BUCKET: nci-multicloud-logs-bucket

jobs:

  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      django_changed: ${{ steps.filter.outputs.django }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            django:
              - 'django-app/**'

  build-and-push:
    needs: detect-changes
    if: always()
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v3

      - name: Set Image Tag
        id: set-tag
        run: echo "tag=commit-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: GCP Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: GCP Docker Auth
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_KEY }}

      - name: ACR Login
        run: az acr login --name ${{ env.AZURE_ACR_NAME }}

      - name: AWS Credentials
        id: aws-creds
        run: |
          echo "AWS_ACCESS_KEY_ID=$(echo '${{ secrets.AWS_KEY }}' | jq -r .AccessKeyId)" >> $GITHUB_OUTPUT
          echo "AWS_SECRET_ACCESS_KEY=$(echo '${{ secrets.AWS_KEY }}' | jq -r .SecretAccessKey)" >> $GITHUB_OUTPUT
          echo "AWS_ACCOUNT_ID=$(echo '${{ secrets.AWS_KEY }}' | jq -r .AccountId)" >> $GITHUB_OUTPUT

      - name: AWS Login
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ steps.aws-creds.outputs.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ steps.aws-creds.outputs.AWS_SECRET_ACCESS_KEY }}

      - name: ECR Login
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
          docker login --username AWS --password-stdin ${{ steps.aws-creds.outputs.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Build and Push Image
        run: |
          docker build -t europe-west1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/django-repo/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }} \
                       -t ${{ env.AZURE_ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }} \
                       -t ${{ steps.aws-creds.outputs.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }} .
          docker push europe-west1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/django-repo/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}
          docker push ${{ env.AZURE_ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}
          docker push ${{ steps.aws-creds.outputs.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}

  deploy-gcp:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
      - run: |
          gcloud container clusters get-credentials nci-research-cluster --region ${{ env.GCP_REGION }} --project ${{ env.GCP_PROJECT_ID }}
          kubectl apply -f k8s/gcp/
          kubectl set image deployment/django-app django-container=europe-west1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/django-repo/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image_tag }}
          kubectl rollout status deployment django-app
          echo "cloud,start_time,end_time,duration_seconds,status" > log.csv
          echo "GCP,$(date -u +%s),$(date -u +%s),0,success" >> log.csv
          gsutil cp log.csv gs://${{ env.GCP_LOG_BUCKET }}/deploy-log-gcp-${{ github.run_id }}.csv

  deploy-azure:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_KEY }}
      - uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ env.AZURE_AKS_CLUSTER }}
      - run: |
          kubectl apply -f k8s/azure/
          kubectl set image deployment/django-app django-container=${{ env.AZURE_ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image_tag }}
          kubectl rollout status deployment django-app
          echo "cloud,start_time,end_time,duration_seconds,status" > log.csv
          echo "Azure,$(date -u +%s),$(date -u +%s),0,success" >> log.csv
          az storage blob upload --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} --container-name ${{ env.AZURE_LOG_CONTAINER }} --name deploy-log-azure-${{ github.run_id }}.csv --file log.csv --auth-mode key --account-key ${{ secrets.AZURE_STORAGE_KEY }}

  deploy-aws:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - run: |
          aws eks update-kubeconfig --name nci-research-eks --region ${{ env.AWS_REGION }}
          kubectl apply -f k8s/aws/
          kubectl set image deployment/django-app django-container=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image_tag }}
          kubectl rollout status deployment django-app
          echo "cloud,start_time,end_time,duration_seconds,status" > log.csv
          echo "AWS,$(date -u +%s),$(date -u +%s),0,success" >> log.csv
          aws s3 cp log.csv s3://${{ env.AWS_LOG_BUCKET }}/deploy-log-aws-${{ github.run_id }}.csv

  collect-logs:
    needs: [deploy-gcp, deploy-azure, deploy-aws]
    runs-on: ubuntu-latest
    outputs:
      merged_log_path: ${{ steps.merge.outputs.path }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - run: pip install pandas
      - run: |
          mkdir -p logs
          gsutil cp gs://${{ env.GCP_LOG_BUCKET }}/deploy-log-gcp-*.csv logs/ || true
          az storage blob download-batch --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} --destination logs --source ${{ env.AZURE_LOG_CONTAINER }} --pattern deploy-log-azure-*.csv --account-key ${{ secrets.AZURE_STORAGE_KEY }} || true
          aws s3 cp s3://${{ env.AWS_LOG_BUCKET }}/ logs/ --recursive --exclude "*" --include "deploy-log-aws-*.csv" || true
      - id: merge
        run: |
          python scripts/merge_logs.py
          echo "path=logs/merged_logs.csv" >> $GITHUB_OUTPUT

  train-model:
    needs: collect-logs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - run: pip install azureml-core pandas scikit-learn xgboost lightgbm matplotlib
      - run: |
          mkdir -p ml/.azureml
          echo '${{ secrets.AZURE_ML_KEY }}' > ml/.azureml/config.json
      - run: python ml/azureml_train.py --log-file ${{ needs.collect-logs.outputs.merged_log_path }}
      - run: cat ml/best_result.txt
