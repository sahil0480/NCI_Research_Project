name: Multi-Cloud Parallel Deploy to GKE, AKS, and EKS

on:
  push:
    branches: [master]

env:
  IMAGE_NAME: django-app
  IMAGE_TAG: commit-${{ github.sha }}
  GCP_PROJECT_ID: nci-research-project
  GCP_REGION: europe-west1
  AZURE_RESOURCE_GROUP: nci-azure-rg
  AZURE_AKS_CLUSTER: nci-aks-cluster
  AZURE_ACR_NAME: nciregistryacr
  AZURE_STORAGE_ACCOUNT: nciresearchstorage
  GCP_LOG_BUCKET: nci-deployment-logs
  AZURE_LOG_CONTAINER: deployment-logs
  AWS_REGION: eu-west-1
  AWS_LOG_BUCKET: nci-multicloud-logs-bucket

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set image tag
        id: set-tag
        run: echo "tag=commit-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Docker auth for GCP
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_KEY }}

      - name: Azure ACR Login
        run: az acr login --name ${{ env.AZURE_ACR_NAME }}

      - name: Parse AWS creds
        id: parse_aws
        run: |
          echo "AWS_ACCESS_KEY_ID=$(echo '${{ secrets.AWS_KEY }}' | jq -r .AccessKeyId)" >> $GITHUB_OUTPUT
          echo "AWS_SECRET_ACCESS_KEY=$(echo '${{ secrets.AWS_KEY }}' | jq -r .SecretAccessKey)" >> $GITHUB_OUTPUT
          echo "AWS_ACCOUNT_ID=$(echo '${{ secrets.AWS_KEY }}' | jq -r .AccountId)" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ steps.parse_aws.outputs.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ steps.parse_aws.outputs.AWS_SECRET_ACCESS_KEY }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
          docker login --username AWS --password-stdin \
          ${{ steps.parse_aws.outputs.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Build & Push Docker Images
        run: |
          docker build -t europe-west1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/django-repo/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
                       -t ${{ env.AZURE_ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
                       -t ${{ steps.parse_aws.outputs.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .
          docker push europe-west1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/django-repo/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.AZURE_ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          docker push ${{ steps.parse_aws.outputs.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  deploy-gcp:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Auth to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: GKE auth plugin
        run: |
          echo 'export USE_GKE_GCLOUD_AUTH_PLUGIN=True' >> $GITHUB_ENV

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials nci-research-cluster \
            --region ${{ env.GCP_REGION }} --project ${{ env.GCP_PROJECT_ID }}

      - name: Cleanup previous PVC/Pods
        run: |
          kubectl delete pod --all --ignore-not-found
          kubectl delete pvc django-media-pvc --ignore-not-found
          kubectl apply -f k8s/gcp-django-media-pvc.yaml

      - name: Deploy to GKE
        run: |
          START_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          IMAGE=europe-west1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/django-repo/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image_tag }}
          sed -e "s|PLACEHOLDER_IMAGE|$IMAGE|" -e "s|{{PVC_NAME}}|django-media-pvc|" k8s/deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/service.yaml
          kubectl rollout status deployment django-app
          END_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          DURATION=$(( $(date -d $END_TIME +%s) - $(date -d $START_TIME +%s) ))
          IP=$(kubectl get svc django-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "cloud,start_time,end_time,duration_seconds,status,external_ip" > log.csv
          echo "GCP,$START_TIME,$END_TIME,$DURATION,success,$IP" >> log.csv
          gsutil cp log.csv gs://${{ env.GCP_LOG_BUCKET }}/deploy-gcp-${{ github.run_id }}.csv

  deploy-azure:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_KEY }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ env.AZURE_AKS_CLUSTER }}

      - name: Cleanup and setup PVC
        run: |
          kubectl delete pod --all --ignore-not-found
          kubectl delete pvc django-media-pvc-rwx --ignore-not-found
          kubectl apply -f k8s/azure-django-media-pvc.yaml

      - name: Deploy to AKS
        run: |
          START_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          IMAGE=${{ env.AZURE_ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image_tag }}
          sed -e "s|PLACEHOLDER_IMAGE|$IMAGE|" -e "s|{{PVC_NAME}}|django-media-pvc-rwx|" k8s/deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/service.yaml
          kubectl rollout status deployment django-app
          END_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          DURATION=$(( $(date -d $END_TIME +%s) - $(date -d $START_TIME +%s) ))
          IP=$(kubectl get svc django-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "cloud,start_time,end_time,duration_seconds,status,external_ip" > log.csv
          echo "Azure,$START_TIME,$END_TIME,$DURATION,success,$IP" >> log.csv
          az storage blob upload \
            --account-name ${{ env.AZURE_STORAGE_ACCOUNT }} \
            --container-name ${{ env.AZURE_LOG_CONTAINER }} \
            --name deploy-azure-${{ github.run_id }}.csv \
            --file log.csv \
            --auth-mode key \
            --account-key ${{ secrets.AZURE_STORAGE_KEY }}

  deploy-aws:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Parse AWS credentials
        id: parse_aws
        run: |
          echo "AWS_ACCESS_KEY_ID=$(echo '${{ secrets.AWS_KEY }}' | jq -r .AccessKeyId)" >> $GITHUB_OUTPUT
          echo "AWS_SECRET_ACCESS_KEY=$(echo '${{ secrets.AWS_KEY }}' | jq -r .SecretAccessKey)" >> $GITHUB_OUTPUT
          echo "AWS_ACCOUNT_ID=$(echo '${{ secrets.AWS_KEY }}' | jq -r .AccountId)" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ steps.parse_aws.outputs.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ steps.parse_aws.outputs.AWS_SECRET_ACCESS_KEY }}

      - name: Set EKS kubeconfig
        run: aws eks update-kubeconfig --name nci-research-eks --region ${{ env.AWS_REGION }}

      - name: Cleanup and apply PVC
        run: |
          kubectl delete pod --all --ignore-not-found
          kubectl delete pvc django-media-pvc-efs --ignore-not-found
          kubectl apply -f k8s/aws-django-media-pvc.yaml

      - name: Deploy to EKS
        run: |
          START_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          IMAGE=${{ steps.parse_aws.outputs.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image_tag }}
          sed -e "s|PLACEHOLDER_IMAGE|$IMAGE|" -e "s|{{PVC_NAME}}|django-media-pvc-efs|" k8s/deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/service.yaml
          kubectl rollout status deployment django-app
          END_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          DURATION=$(( $(date -d $END_TIME +%s) - $(date -d $START_TIME +%s) ))
          HOST=$(kubectl get svc django-service -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          echo "cloud,start_time,end_time,duration_seconds,status,external_ip" > log.csv
          echo "AWS,$START_TIME,$END_TIME,$DURATION,success,$HOST" >> log.csv
          aws s3 cp log.csv s3://${{ env.AWS_LOG_BUCKET }}/deploy-aws-${{ github.run_id }}.csv
