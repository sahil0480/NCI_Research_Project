name: Multi-Cloud Parallel Deploy to GKE, AKS and EKS

on:
  push:
    branches:
      - master

env:
  IMAGE_TAG: commit-${{ github.sha }}
  IMAGE_NAME: django-app
  GCP_PROJECT_ID: nci-research-project
  GCP_REGION: europe-west1
  AZURE_RESOURCE_GROUP: nci-azure-rg
  AZURE_AKS_CLUSTER: nci-aks-cluster
  AZURE_ACR_NAME: nciregistryacr
  AZURE_STORAGE_ACCOUNT: nciresearchstorage
  GCP_LOG_BUCKET: nci-deployment-logs
  AZURE_LOG_CONTAINER: deployment-logs
  AWS_REGION: eu-west-1
  AWS_LOG_BUCKET: nci-multicloud-logs-bucket

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.tag }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Image Tag
        id: set-tag
        run: echo "tag=commit-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_KEY }}

      - name: Azure ACR Login
        run: az acr login --name ${{ env.AZURE_ACR_NAME }}

      - name: Parse AWS credentials
        id: parse_aws_creds
        run: |
          echo "AWS_ACCESS_KEY_ID=$(echo '${{ secrets.AWS_KEY }}' | jq -r .AccessKeyId)" >> $GITHUB_OUTPUT
          echo "AWS_SECRET_ACCESS_KEY=$(echo '${{ secrets.AWS_KEY }}' | jq -r .SecretAccessKey)" >> $GITHUB_OUTPUT
          echo "AWS_ACCOUNT_ID=$(echo '${{ secrets.AWS_KEY }}' | jq -r .AccountId)" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ steps.parse_aws_creds.outputs.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ steps.parse_aws_creds.outputs.AWS_SECRET_ACCESS_KEY }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
          docker login --username AWS --password-stdin ${{ steps.parse_aws_creds.outputs.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: Build and Push Docker Images
        run: |
          docker build -t europe-west1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/django-repo/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }} \
                       -t ${{ env.AZURE_ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }} \
                       -t ${{ steps.parse_aws_creds.outputs.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }} .
          docker push europe-west1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/django-repo/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}
          docker push ${{ env.AZURE_ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}
          docker push ${{ steps.parse_aws_creds.outputs.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}

  deploy-gcp:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Install GKE Auth Plugin
        run: |
          echo 'export USE_GKE_GCLOUD_AUTH_PLUGIN=True' >> $GITHUB_ENV

      - name: Get GKE Credentials
        run: |
          gcloud container clusters get-credentials nci-research-cluster \
            --region ${{ env.GCP_REGION }} \
            --project ${{ env.GCP_PROJECT_ID }}

      - name: Clean up stuck PVCs/Pods
        run: |
          kubectl delete pods --field-selector=status.phase!=Running --ignore-not-found
          kubectl delete pvc --field-selector=status.phase!=Bound --ignore-not-found

      - name: Deploy to GKE
        run: |
          kubectl apply -f k8s/gcp/postgres-pvc.yaml
          kubectl apply -f k8s/gcp/postgres.yaml
          kubectl apply -f k8s/gcp/django-media-pvc.yaml
          IMAGE=europe-west1-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/django-repo/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image_tag }}
          sed "s|PLACEHOLDER_IMAGE|$IMAGE|; s|{{PVC_NAME}}|django-media-pvc|" k8s/gcp/deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/gcp/service.yaml
          kubectl rollout status deployment django-app
          EXTERNAL_IP=$(kubectl get svc django-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "ðŸ”— GCP External IP: $EXTERNAL_IP"

  deploy-azure:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_KEY }}

      - name: Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ env.AZURE_AKS_CLUSTER }}

      - name: Clean up stuck PVCs/Pods
        run: |
          kubectl delete pods --field-selector=status.phase!=Running --ignore-not-found
          kubectl delete pvc --field-selector=status.phase!=Bound --ignore-not-found

      - name: Deploy to AKS
        run: |
          kubectl apply -f k8s/azure/postgres-pvc.yaml
          kubectl apply -f k8s/azure/postgres.yaml
          kubectl apply -f k8s/azure/django-media-pvc.yaml
          IMAGE=${{ env.AZURE_ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image_tag }}
          sed "s|PLACEHOLDER_IMAGE|$IMAGE|; s|{{PVC_NAME}}|django-media-pvc-rwx|" k8s/azure/deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/azure/service.yaml
          kubectl rollout status deployment django-app
          EXTERNAL_IP=$(kubectl get svc django-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "ðŸ”— Azure External IP: $EXTERNAL_IP"

  deploy-aws:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Parse AWS credentials
        id: parse_aws_creds
        run: |
          echo "AWS_ACCESS_KEY_ID=$(echo '${{ secrets.AWS_KEY }}' | jq -r .AccessKeyId)" >> $GITHUB_OUTPUT
          echo "AWS_SECRET_ACCESS_KEY=$(echo '${{ secrets.AWS_KEY }}' | jq -r .SecretAccessKey)" >> $GITHUB_OUTPUT
          echo "AWS_ACCOUNT_ID=$(echo '${{ secrets.AWS_KEY }}' | jq -r .AccountId)" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ steps.parse_aws_creds.outputs.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ steps.parse_aws_creds.outputs.AWS_SECRET_ACCESS_KEY }}

      - name: Update kubeconfig for EKS
        run: aws eks update-kubeconfig --name nci-research-eks --region ${{ env.AWS_REGION }}

      - name: Clean up stuck PVCs/Pods
        run: |
          kubectl delete pods --field-selector=status.phase!=Running --ignore-not-found
          kubectl delete pvc --field-selector=status.phase!=Bound --ignore-not-found

      - name: Deploy to EKS
        run: |
          kubectl apply -f k8s/aws/postgres-pvc.yaml
          kubectl apply -f k8s/aws/postgres.yaml
          kubectl apply -f k8s/aws/django-media-pvc.yaml
          IMAGE=${{ steps.parse_aws_creds.outputs.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image_tag }}
          sed "s|PLACEHOLDER_IMAGE|$IMAGE|; s|{{PVC_NAME}}|django-media-pvc-efs|" k8s/aws/deployment.yaml | kubectl apply -f -
          kubectl apply -f k8s/aws/service.yaml
          kubectl rollout status deployment django-app
          EXTERNAL_HOST=$(kubectl get svc django-service -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
          echo "ðŸ”— AWS External Hostname: $EXTERNAL_HOST"
