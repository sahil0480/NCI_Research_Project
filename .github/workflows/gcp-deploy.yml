name: Deploy to GKE

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: â˜ï¸ Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: âš™ï¸ Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: nci-research-project

      - name: ğŸ”§ Set up GKE credentials
        run: |
          gcloud container clusters get-credentials nci-research-cluster \
            --region europe-west1 \
            --project nci-research-project

      - name: ğŸ·ï¸ Define image tag
        id: vars
        run: echo "TAG=commit-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: ğŸ³ Build and Push Docker Image
        run: |
          docker build -t europe-west1-docker.pkg.dev/nci-research-project/django-repo/django-app:$TAG .
          docker push europe-west1-docker.pkg.dev/nci-research-project/django-repo/django-app:$TAG

      - name: ğŸš€ Update GKE Deployment
        run: |
          kubectl set image deployment/django-app django-container=europe-west1-docker.pkg.dev/nci-research-project/django-repo/django-app:$TAG --record

      - name: â³ Wait for rollout to complete
        run: |
          kubectl rollout status deployment/django-app

      - name: ğŸ” Run migrations
        run: |
          POD_NAME=$(kubectl get pods -l app=django-app -o jsonpath="{.items[0].metadata.name}")
          kubectl exec -it $POD_NAME -- python manage.py migrate

      - name: ğŸ§± Collect static files
        run: |
          POD_NAME=$(kubectl get pods -l app=django-app -o jsonpath="{.items[0].metadata.name}")
          kubectl exec -it $POD_NAME -- python manage.py collectstatic --noinput

      - name: ğŸ§¹ Clean up old ReplicaSets
        run: |
          echo "ğŸ” Getting current replicaset..."
          CURRENT_RS=$(kubectl get rs -o=jsonpath='{.items[?(@.status.replicas==2)].metadata.name}')
          
          echo "ğŸ—‘ï¸ Deleting all old ReplicaSets except: $CURRENT_RS"
          for rs in $(kubectl get rs --no-headers -o custom-columns=":metadata.name"); do
            if [[ "$rs" != "$CURRENT_RS" ]]; then
              echo "â¤ Deleting old replicaset: $rs"
              kubectl delete rs $rs
            fi
          done

      - name: ğŸ§¼ Delete unused/evicted pods
        run: |
          echo "ğŸ§¹ Deleting evicted/failed pods..."
          kubectl get pods --field-selector=status.phase!=Running --no-headers -o custom-columns=":metadata.name" | xargs -r kubectl delete pod
