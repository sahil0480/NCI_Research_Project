apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-app
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
        - name: django-container
          image: PLACEHOLDER_IMAGE  # Will be replaced dynamically
          ports:
            - containerPort: 8000
          env:
            - name: DEBUG
              value: "True"
            - name: SECRET_KEY
              value: "your-secret-key"
            - name: DB_NAME
              value: "Research_Project"
            - name: DB_USER
              value: "django_user"
            - name: DB_PASSWORD
              value: "django_pass"
            - name: DB_HOST
              value: "db"
            - name: DB_PORT
              value: "5432"
          volumeMounts:
            - name: media-storage
              mountPath: /app/media
      volumes:
        - name: media-storage
          persistentVolumeClaim:
            claimName: django-media-pvc
